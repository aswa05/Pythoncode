<html>
    <head>
        <title>
            Change Request page
        </title>

                height: 50px;

                text-align: center;
                border-collapse: collapse;
                border-style: solid;
                border-width: thin;
                
                
            }
        </style>
    </head>

        <table>
            <th colspan="3"> Change request Listing</th>

                <td><h4>Product</h4></td>
                <td><h4>Modules</h4></td>
                <td><h4>Changes needed</h4></td>

                    <tr>
                        <td>{{ data[0] }}</td>
                        <td>{{ data[1] }}</td>

                {% endfor %}
                <tr> <th colspan="2"> <button type="button"> <a href="{{ url_for('addchangerequest', id=id) }}"> Add </a> </button></th>

            </tr>
        </table>

    </center>

</html>
