<html>
    <head>
        <title>
            Login Page
        </title>
    </head>

    <body><center>
        <h4>
            {% with message = get_flashed_messages() %}
                {% if message %}
                    {% for msg in message %}
                        {{ msg }}
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </h4>
        
        <table style="height: 25%;">
            <form method="post" action="">
            <th colspan="2"> <h3> Login Page </h3> </th>
            <tr><td>Username</td><td><input type="text" name="username" placeholder="Username" required></td></tr>
            <tr><td>Password</td><td><input type="text" name="password" placeholder="Password" required></td></tr>
            <tr><td><center><button type="submit" name="button1">Submit</button></center></td>
            <td><center><button type="button" onclick="window.close();">Cancel</button></center></td></tr>
            </form>
        </table>
        
        
        
        
    </center>    
    </body>
</html>
